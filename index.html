<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pet Adoption Finder</h1>
  </header>
  <main>
    <section id="search-section">
      <h2>Find Your Perfect Pet</h2>
      <input type="text" id="location" placeholder="Enter your location (e.g., 90210)" />
      <button id="search-btn">Search</button>
    </section>
    <section id="pets-container">
      <!-- Pet cards will be displayed here -->
    </section>
  </main>
  <footer>
    <p>Powered by Petfinder API</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
